<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="app-overlay"></div>
        <header>
            <div class="logo">
                <h1>Cutest Animal Election</h1>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <img class="card-image" src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number">0</span>
                            <span class="votes-text">vote</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidates-info">
                            <span class="candidates-name">Mr. Cute</span>

                        </div>
                    </div>
                    <button class="card-btn btn-Mr.cutes">Cast Vote</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://thumbs.gfycat.com/FatalInnocentAmericanshorthair-max-1mb.gif">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number">0</span>
                            <span class="votes-text">vote</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidates-info">
                            <span class="candidates-name">Mx. Monkey</span>

                        </div>
                    </div>
                    <button class="card-btn btn-Mx.monkey">Cast Vote</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number">0</span>
                            <span class="votes-text">vote</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidates-info">
                            <span class="candidates-name">Ms. Zebra</span>

                        </div>
                    </div>
                    <button class="card-btn btn-Ms.zebra">Cast Vote</button>
                </div>
                <div class="card">
                    <img class="card-image" src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number">0</span>
                            <span class="votes-text">vote</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidates-info">
                            <span class="candidates-name">Dr. Lion</span>

                        </div>
                    </div>
                    <button class="card-btn btn-Dr.lion"">Cast Vote</button>
                </div>
                <div class="card">
                    <img class="card-image" src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="votes-number">0</span>
                            <span class="votes-text">vote</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidates-info">
                            <span class="candidates-name">Mme. Panda</span>

                        </div>
                    </div>
                    <button class="card-btn btn-Mme.Panda"">Cast Vote</button>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
<script src="./index.js"></script>
</html>
